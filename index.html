<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Fabrics - Authentic African Fashion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #FF6B35;
            --color-secondary: #FFD700;
            --color-accent-1: #9B4F96;
            --color-accent-2: #00A5A8;
            --color-background: #FFF5E6;
        }

        body {
            background-color: var(--color-background);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .hero-pattern {
            background-image: linear-gradient(30deg, var(--color-primary) 12%, transparent 12.5%, transparent 87%, var(--color-primary) 87.5%, var(--color-primary)),
                            linear-gradient(150deg, var(--color-primary) 12%, transparent 12.5%, transparent 87%, var(--color-primary) 87.5%, var(--color-primary)),
                            linear-gradient(30deg, var(--color-primary) 12%, transparent 12.5%, transparent 87%, var(--color-primary) 87.5%, var(--color-primary)),
                            linear-gradient(150deg, var(--color-primary) 12%, transparent 12.5%, transparent 87%, var(--color-primary) 87.5%, var(--color-primary)),
                            linear-gradient(60deg, var(--color-secondary) 25%, transparent 25.5%, transparent 75%, var(--color-secondary) 75%, var(--color-secondary)),
                            linear-gradient(60deg, var(--color-secondary) 25%, transparent 25.5%, transparent 75%, var(--color-secondary) 75%, var(--color-secondary));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.1;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e55a2a;
            transform: translateY(-2px);
        }

        .feature-item {
            border-left: 4px solid var(--color-accent-2);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateX(5px);
            background-color: rgba(0, 165, 168, 0.1);
        }

        .gradient-border {
            position: relative;
        }

        .gradient-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary), var(--color-accent-2));
        }

        .success-message {
            display: none;
            background-color: rgba(0, 165, 168, 0.1);
            border: 1px solid var(--color-accent-2);
            color: var(--color-accent-2);
        }

        .hero-image {
            position: relative;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom right, var(--color-primary), var(--color-accent-1));
            opacity: 0.2;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
            }
            .hero-content, .hero-image {
                width: 100%;
            }
        }

        .logo {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .logo-container {
            position: relative;
            z-index: 20;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.02);
        }

        .nav-shadow {
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: rgba(255, 245, 230, 0.95);
            backdrop-filter: blur(8px);
        }

        .footer {
            background: linear-gradient(
                to right bottom,
                rgba(255, 107, 53, 0.05),
                rgba(155, 79, 150, 0.05)
            );
            border-top: 1px solid rgba(255, 107, 53, 0.1);
        }

        .social-icon {
            transition: all 0.3s ease;
            color: var(--color-primary);
        }

        .social-icon:hover {
            transform: translateY(-2px);
            color: var(--color-accent-1);
        }

        .contact-link {
            transition: all 0.3s ease;
            color: var(--color-accent-2);
        }

        .contact-link:hover {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="min-h-screen relative overflow-hidden">
        <!-- Navigation with Logo -->
        <nav class="nav-shadow fixed top-0 left-0 right-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-20">
                    <div class="logo-container flex items-center">
                        <!-- Logo -->
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-[#FF6B35] to-[#9B4F96] flex items-center justify-center shadow-lg">
                                <img src="zuri logo2.png" alt="Numr logo" class="h-12 w-12 rounded">
                            </div>
                            <div class="logo text-2xl font-bold">
                                Zuri Fabrics
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Decorative Pattern -->
        <div class="hero-pattern fixed inset-0 z-0"></div>

        <!-- Main Content - Adjusted top padding to account for fixed nav -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 mt-20">
            <div class="hero-section flex items-center">
                <!-- Left Content -->
                <div class="hero-content w-full lg:w-1/2 pr-8">
                    <h1 id="mainHeading" class="text-5xl font-bold mb-6" style="color: var(--color-primary)"></h1>
                    <p id="subHeading" class="text-xl mb-8" style="color: var(--color-accent-1)"></p>

                    <!-- Features -->
                    <div id="featuresList" class="space-y-4 mb-12">
                        <!-- Features will be dynamically inserted here -->
                    </div>

                    <!-- Email Form -->
                    <form id="waitlistForm" class="space-y-4">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input 
                                type="email" 
                                id="email"
                                required
                                placeholder="Enter your email"
                                class="flex-1 px-4 py-3 rounded-lg border-2 focus:outline-none focus:ring-2"
                                style="border-color: var(--color-primary)"
                            >
                            <button 
                                type="submit"
                                id="ctaButton"
                                class="btn-primary px-8 py-3 rounded-lg font-semibold shadow-lg"
                            ></button>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div id="successMessage" class="success-message mt-4 p-4 rounded-lg">
                        Thanks for joining! We'll keep you updated on our launch.
                    </div>
                </div>

                <!-- Right Image -->
                <div class="hero-image w-full lg:w-1/2">
                    <img 
                        id="heroImage"
                        src="/api/placeholder/800/600"
                        alt="African fashion showcase"
                        class="rounded-lg shadow-2xl"
                    >
                </div>
            </div>
        </div>
    </div>

    <!-- Updated Footer with inline SVGs -->
    <footer class="footer mt-auto py-8 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <!-- Contact Info -->
                <div class="flex flex-col items-center md:items-start gap-2">
                    <h3 class="text-lg font-semibold" style="color: var(--color-primary)">Contact Us</h3>
                    <a href="mailto:hello@zurifabrics.com" class="contact-link flex items-center gap-2">
                        <!-- Mail Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        hello@zurifabrics.com
                    </a>
                </div>

                <!-- Social Links -->
                <div class="flex flex-col items-center gap-2">
                    <h3 class="text-lg font-semibold" style="color: var(--color-primary)">Follow Us</h3>
                    <div class="flex gap-6">
                        <!-- WhatsApp -->
                        <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" 
                           class="social-icon" title="Chat on WhatsApp">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                        </a>
                        
                        <!-- Instagram -->
                        <a href="https://instagram.com/zurifabrics" target="_blank" rel="noopener noreferrer" 
                           class="social-icon" title="Follow on Instagram">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                            </svg>
                        </a>
                        
                        <!-- TikTok -->
                        <a href="https://tiktok.com/@zurifabrics" target="_blank" rel="noopener noreferrer" 
                           class="social-icon" title="Follow on TikTok">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 12A4 4 0 1 0 9 20 4 4 0 1 0 9 12"/>
                                <path d="M15 8a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/>
                                <path d="M15 2v12a4 4 0 1 1-4-4"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="text-sm text-gray-600">
                    Â© 2025 Zuri Fabrics. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // A/B Testing Variants
        const variants = {
            designer_access: {
                id: 'designer_access',
                mainHeading: 'Connect with Premium African Designers',
                subHeading: 'Direct access to skilled Nigerian fashion designers and authentic materials',
                features: [
                    'Work directly with experienced African designers',
                    'Access exclusive, authentic African fabrics',
                    'Create unique, customized pieces',
                ],
                ctaText: 'Connect with Designers',
                heroImage: '800x600.jpg', // Update with actual image
                targetAudience: 'Fashion enthusiasts seeking authentic African designs'
            },
            custom_fitting: {
                id: 'custom_fitting',
                mainHeading: 'Perfect-Fitting African Fashion',
                subHeading: 'Custom-fitted African designs, delivered to your door',
                features: [
                    'Virtual fitting technology for perfect measurements',
                    '100% fit guarantee on all orders',
                    'Personalized style consultations',
                ],
                ctaText: 'Get Your Perfect Fit',
                heroImage: '800x600.jpg', // Update with actual image
                targetAudience: 'Style-conscious individuals seeking perfectly fitted African wear'
            },
            fashion_education: {
                id: 'fashion_education',
                mainHeading: 'Master African Fashion & Design',
                subHeading: 'Learn the art and culture of African fashion',
                features: [
                    'Expert-led workshops on African fashion',
                    'Cultural insights and design principles',
                    'Trending styles and techniques',
                ],
                ctaText: 'Start Learning Now',
                heroImage: '800x600.jpg', // Update with actual image
                targetAudience: 'Fashion students and cultural enthusiasts'
            }
        };

        // Function to randomly select a variant
        function selectVariant() {
            // Check if user already has a variant assigned
            let userVariant = null; //localStorage.getItem('zuriVariant');
            
            if (!userVariant) {
                // Randomly select a variant
                const variantKeys = Object.keys(variants);
                const randomIndex = Math.floor(Math.random() * variantKeys.length);
                userVariant = variantKeys[randomIndex];
                
                // Store the selected variant
                localStorage.setItem('zuriVariant', userVariant);
            }
            
            return variants[userVariant];
        }

        // Function to update page content based on variant
        function updatePageContent(variant) {
            // Update main content
            document.getElementById('mainHeading').textContent = variant.mainHeading;
            document.getElementById('subHeading').textContent = variant.subHeading;
            document.getElementById('ctaButton').textContent = variant.ctaText;
            document.getElementById('heroImage').src = variant.heroImage;
            document.getElementById('heroImage').alt = variant.mainHeading;

            // Update features
            const featuresList = document.getElementById('featuresList');
            featuresList.innerHTML = variant.features.map(feature => `
                <div class="feature-item pl-4 py-3 rounded-lg">
                    <p class="text-gray-800">${feature}</p>
                </div>
            `).join('');
        }

        // Tracking Function
        async function trackEvent(eventName, data = {}) {
            const variant = localStorage.getItem('zuriVariant');
            try {
                await fetch('YOUR_GOOGLE_SHEETS_WEBHOOK_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event: eventName,
                        variant: variant,
                        timestamp: new Date().toISOString(),
                        url: window.location.href,
                        ...data
                    })
                });
            } catch (error) {
                console.error('Error tracking event:', error);
            }
        }

        // Form Submission Handler
        document.getElementById('waitlistForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const button = e.target.querySelector('button');
            const successMessage = document.getElementById('successMessage');
            const variant = localStorage.getItem('zuriVariant');

            button.disabled = true;
            button.innerText = 'Sending...';

            try {
                await trackEvent('form_submit', { 
                    email,
                    variant_id: variant,
                    cta_text: variants[variant].ctaText
                });
                
                successMessage.style.display = 'block';
                e.target.reset();
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Something went wrong. Please try again.');
            } finally {
                button.disabled = false;
                button.innerText = variants[variant].ctaText;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            const selectedVariant = selectVariant();
            updatePageContent(selectedVariant);
            
            // Track page view with variant information
            trackEvent('page_view', {
                variant_id: selectedVariant.id,
                target_audience: selectedVariant.targetAudience
            });
        });
    </script>
</body>
</html>
